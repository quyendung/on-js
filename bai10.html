<script>
    //Viết chương trình cho người dùng nhập vào số n lớn hơn 0, sau đó dựa vào n tính giá trị của biểu thức: expres = 1/n + 2/n + 3/n + ... + n/n.
    let number = parseInt(prompt('input'))

    function expressionValue(number) {
        let sum = 0
        for (let i = 1; i <= number; i++) {
            sum += (1 / i)
        }

        return sum
    }

    if (number < 0) {
        alert('Nhap so lon hon 0')
    } else {
        document.write('Tong gia tri bieu thuc la ' + expressionValue(number))
    }
</script>
