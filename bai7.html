<script>
    //in cac so nguyen to tu 1 den gia tri cua input
    function soNguyenTo(n) {
        if (n < 2) {
            return false
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false
                    break
                }
            }
            return true
        }
    }

    let number = parseInt(prompt('input'))
    let i = 2, dem = 0
    while (dem < number) {
        if (soNguyenTo(i)) {
            console.log(i)
            dem++
        }
        i++
    }
</script>
