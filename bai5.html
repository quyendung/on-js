<script>
    // kiem tra so nguyen to
    function soNguyenTo(n) {
        let flag = true
        if (n < 2) {
            flag = false
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false
                }
            }
            flag = true
        }
    }

    let n = parseInt(prompt('input'))
    if (flag == true) {
        console.log(n + ' la so nguyen to')
    } else {
        console.log(n + ' khong la so nguyen to')
    }

</script>
